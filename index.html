<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MunchieSort</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a1c321da30.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

    <div id="content">
        <div id="qrcode"></div>
        <navbar>
            <img id="logo" src="assets/logo.png">
            <div class="back">
                <i id="home" class="fa-solid fa-house"></i>
                <i id="back" class="fa-solid fa-chevron-left"></i>
                <p>PÃ¡gina Principal</p>
            </div>
            <i id="bag" class="fa-solid fa-bag-shopping">
                <div id="bag-badge">
                    <p id="bag-badge-text">0</p>
                </div>
            </i>
            <i id="random" class="fa-solid fa-shuffle"></i>
            <i id="closeBtn" class="fa-solid fa-xmark"></i>
        </navbar>
    
        <div id="grid-container">
        </div>
    </div>

    <div id="bag-contents" class="hidden">
        <h1 class="title"><i id="qrCodeBtn" class="fa-solid fa-bag-shopping"> </i>   Your Bag</h1>
        <p class="subtitle">0 items</p>
        <div class="items"></div>
        <h1 class="total">0.00</h1>
        <div id="qrCode">
            <i id="closeQR" class="fa-solid fa-xmark"></i>
        </div>
    </div>
    
    <video id="intro-video">
        <source src="assets/intro.webm" type="video/webm"/>
        <source src="assets/intro.mov" type="video/quicktime"/>
    </video>

    <div id="updater" data-tilt data-tilt-max="10" data-tilt-speed="1000">
        <img id="loaderIcon" src="assets/loader.gif">
        <h1 id="updater-text">Searching for updates</h1>
        <p id="updater-info">Wait while we sort it out</p>
    </div>

    <h id="appVersion"></h>

    <script src="./index.js"></script>
    <script type="text/javascript" src="vanilla-tilt.min.js"></script>

</body>
</html>
