<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MunchieSort</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a1c321da30.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body>

    <div id="content">
        <navbar>
            <img id="logo" src="assets/logo.png">
            <i id="closeBtn" class="fa-solid fa-xmark"></i>
        </navbar>
    
        <div id="grid-container">
            <div class="card" id="0"
            data-tilt data-tilt-glare data-tilt-max-glare="0.1" data-tilt-max="10" data-tilt-speed="1000">
                <div class="content">
                    <img class="icon" src="https://www.drbarakat.com.br/wp-content/uploads/2022/05/fast-food.jpg">
                    <h1>Comida</h1>
                    <p>Descrição</p>
                </div>
                <div class="background">
                    <div class="darkner"></div>
                    <img class="background" src="https://www.drbarakat.com.br/wp-content/uploads/2022/05/fast-food.jpg">
                </div>
            </div>
        </div>
    </div>
    

    <video id="intro-video">
        <source src="assets/intro.webm" type="video/webm"/>
        <source src="assets/intro.mov" type="video/quicktime"/>
    </video>

    <div id="updater" data-tilt data-tilt-max="10" data-tilt-speed="1000">
        <img src="assets/loader.gif">
        <h1 id="updater-text">Searching for updates</h1>
        <p id="updater-info">Wait while we sort it out</p>
    </div>

    <h id="appVersion"></h>

    <script src="./index.js"></script>
    <script type="text/javascript" src="vanilla-tilt.min.js"></script>

</body>
</html>
